<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>一键联系ERP工具</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Microsoft YaHei", Arial, sans-serif;
        }
        .container {
            max-width: 600px;
            margin: 80px auto;
            padding: 30px;
            background: #f5f7fa;
            border-radius: 10px;
            box-shadow: 0 2px 15px rgba(0,0,0,0.1);
        }
        h1 {
            text-align: center;
            color: #2c3e50;
            margin-bottom: 30px;
            font-size: 24px;
        }
        .input-group {
            margin-bottom: 25px;
        }
        label {
            display: block;
            margin-bottom: 10px;
            color: #34495e;
            font-weight: 500;
            font-size: 16px;
        }
        input {
            width: 100%;
            padding: 14px 15px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 16px;
            transition: all 0.3s;
        }
        input:focus {
            outline: none;
            border-color: #3498db;
            box-shadow: 0 0 0 2px rgba(52,152,219,0.2);
        }
        .btn-container {
            text-align: center;
        }
        button {
            padding: 14px 30px;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            background: #2ecc71;
            color: white;
            transition: background 0.3s;
        }
        button:hover {
            background: #27ae60;
        }
        button:active {
            transform: scale(0.98);
        }
        .result-group {
            margin-top: 25px;
            padding: 15px;
            background: white;
            border-radius: 6px;
            border: 1px solid #eee;
        }
        #fullLink {
            word-break: break-all;
            color: #3498db;
            font-size: 15px;
            margin-top: 5px;
        }
        .error {
            color: #e74c3c;
            font-size: 14px;
            margin-top: 8px;
            display: none;
        }
        .info {
            text-align: center;
            color: #7f8c8d;
            font-size: 14px;
            margin-top: 15px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>京ME联系ERP工具</h1>

        <!-- 仅保留链接后缀输入框 -->
        <div class="input-group">
            <label for="suffixLink">请输入ERP（只能输入ERP）</label>
            <input 
                type="text" 
                id="suffixLink" 
                placeholder="请输入ERP"
                autocomplete="off"
            >
            <div class="error" id="suffixError">请输入有效的ERP，不能为空</div>
        </div>

        <!-- 一键跳转按钮 -->
        <div class="btn-container">
            <button id="jumpBtn">一键跳转</button>
        </div>


        <div class="info">
            说明：仅供参考，无授权请勿乱找人！！！！！！！！
        </div>
    </div>

    <script>
        // 固定链接前缀（后台默认）
        const FIXED_LINK = 'timline://chat/?topin=';
        
        // 获取页面元素
        const suffixInput = document.getElementById('suffixLink');
        const fullLinkDisplay = document.getElementById('fullLink');
        const suffixError = document.getElementById('suffixError');
        const jumpBtn = document.getElementById('jumpBtn');

        // 验证后缀是否有效
        function validateSuffix() {
            const suffix = suffixInput.value.trim();
            if (!suffix) {
                suffixError.style.display = 'block';
                return false;
            }
            suffixError.style.display = 'none';
            return true;
        }

        // 生成完整链接
        function getFullLink() {
            const suffix = suffixInput.value.trim();
            return FIXED_LINK + suffix;
        }

        // 更新完整链接显示
        function updateLinkDisplay() {
            if (validateSuffix()) {
                fullLinkDisplay.textContent = getFullLink();
            } else {
                fullLinkDisplay.textContent = '输入后缀后将显示完整链接';
            }
        }

        // 一键跳转功能
        function jumpToLink() {
            if (validateSuffix()) {
                const fullLink = getFullLink();
                // 显示确认提示
                if (confirm(`即将跳转京ME联系人，是否继续？`)) {
                    window.location.href = fullLink;
                }
            }
        }

        // 绑定事件
        jumpBtn.addEventListener('click', jumpToLink);
        suffixInput.addEventListener('input', updateLinkDisplay); // 实时更新链接显示
        suffixInput.addEventListener('blur', validateSuffix);

        // 按Enter键直接跳转
        suffixInput.addEventListener('keydown', function(e) {
            if (e.key === 'Enter') {
                jumpToLink();
            }
        });
    </script>
</body>
</html>
